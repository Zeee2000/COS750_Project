  <body>

    <div class="container">
      <div class="nav">
        <a>Tutorial</a>
        <a>Guided</a>
        <a class="active">Test</a>

        <h1>Sorting Sally</h1>
      </div>
      <div class="exercise">
        <div class="game">
          <div class="description">
            <h4>Welcome to Sorting Sally,</h4>
            This is a description. Isn't it lovely. Wowowowowow. So Cool!
          </div>
          <div class="cards">
            <div id="card1" onclick="clicked(1)" class="card1">6</div>
            <div id="card2" onclick="clicked(2)" class="card2">5</div>
          </div>
        </div>
        <div class="sorter">
          <div class="array-item-desc">Unsorted</div>
          <div id="sortedItem_1" class="array-item sorted-item">10</div>
          <div id="sortedItem_2" class="array-item active-item1">6</div>
          <div id="sortedItem_3" class="array-item active-item2">5</div>
          <div id="sortedItem_4" class="array-item">8</div>
          <div id="sortedItem_5" class="array-item">7</div>
          <div id="sortedItem_6" class="array-item">4</div>
          <div id="sortedItem_7" class="array-item">2</div>
          <div id="sortedItem_8" class="array-item">1</div>
        </div>
        <div class="sorter">
          <div class="array-item-desc">Sorted</div>
          <div id="sortedItem_1" class="array-item sorted"></div>
          <div id="sortedItem_2" class="array-item sorted"></div>
          <div id="sortedItem_3" class="array-item sorted"></div>
          <div id="sortedItem_4" class="array-item sorted"></div>
          <div id="sortedItem_5" class="array-item sorted"></div>
          <div id="sortedItem_6" class="array-item sorted"></div>
          <div id="sortedItem_7" class="array-item sorted"></div>
          <div id="sortedItem_8" class="array-item sorted"></div>
        </div>
      </div>
    </div>
