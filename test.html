  <body>

    <div class="container">
      <div class="nav">
        <a href="index.html">Tutorial</a>
        <a href="guided.html">Guided</a>
        <a class="active">Test</a>

        <h1>Sorting Sally</h1>
      </div>
      <div class="exercise">
        <div class="game">
          <div class="description">
            <h4>Welcome to Sorting Sally,</h4>
            <div class="request">Please select sorting order:</div>
            <button id="asc" class="active-order">ASCENDING</button>
            <button id="desc">DESCENDING</button>
            <span id="instruction">Please select the <span id="compare">larger</span> number</span>
            <div id="moveCounter">0</div>
          </div>
          <div class="cards">
            <div id="card1" onclick="selectLargest(1)" class="card1">10</div>
            <div id="card2" onclick="selectLargest(2)" class="card2"></div>
          </div>
        </div>
        <div id="unsortedList" class="sorter">
          <div class="array-item-desc">Unsorted</div>
          <div id="sortedItem_1" style="border:3px solid salmon"  class="array-item" onclick="selectUnsortedItem(1)">10</div>
          <div id="sortedItem_2" class="array-item" onclick="selectUnsortedItem(2)">6</div>
          <div id="sortedItem_3" class="array-item" onclick="selectUnsortedItem(3)">5</div>
          <div id="sortedItem_4" class="array-item" onclick="selectUnsortedItem(4)">8</div>
          <div id="sortedItem_5" class="array-item" onclick="selectUnsortedItem(5)">7</div>
          <div id="sortedItem_6" class="array-item" onclick="selectUnsortedItem(6)">4</div>
          <div id="sortedItem_7" class="array-item" onclick="selectUnsortedItem(7)">2</div>
          <div id="sortedItem_8" class="array-item" onclick="selectUnsortedItem(8)">1</div>
        </div>
        <div id="sortedList" class="sorter">
          <div class="array-item-desc">Sorted</div>
          <div id="sortedItem_1_sorted" class="array-item sorted"></div>
          <div id="sortedItem_2_sorted" class="array-item sorted"></div>
          <div id="sortedItem_3_sorted" class="array-item sorted"></div>
          <div id="sortedItem_4_sorted" class="array-item sorted"></div>
          <div id="sortedItem_5_sorted" class="array-item sorted"></div>
          <div id="sortedItem_6_sorted" class="array-item sorted"></div>
          <div id="sortedItem_7_sorted" class="array-item sorted"></div>
          <div id="sortedItem_8_sorted" class="array-item sorted"></div>
        </div>
      </div>
    </div>
